<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sportsheist</title>
    <link rel="stylesheet" href="./Css/Global.css" />

    <!-- Mobile CSS -->
    <link rel="stylesheet" href="./Css/mobile-480.css" media="screen and (max-width: 767px)" />

    <!-- Tablet CSS -->
    <link rel="stylesheet" href="./Css/tablet-768.css" media="screen and (min-width: 768px) and (max-width: 1023px)" />

    <!-- Desktop CSS -->
    <link rel="stylesheet" href="./Css/desktop-1024.css" media="screen and (min-width: 1024px)" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
</head>

<body>
    <!--! Header Section -->
    <div class="header">
        <div class="container">
            <!-- Navbar -->
            <nav class="navbar">
                <div class="logo">
                    <img src="./Images/logo.png" alt="Sportsheist Logo" />
                </div>
                <ul class="nav-links">
                    <li><a class="active" href="#home">Home</a></li>
                    <li><a href="#for-fans">For Fans</a></li>
                    <li><a href="#for-clubs">For Clubs</a></li>
                    <li><a href="#about-us">About Us</a></li>
                </ul>
                <div class="nav-buttons">
                    <button class="login-btn btn-primary">Log in</button>
                </div>
            </nav>

            <!-- Hero Section -->
            <div class="hero-section">

                <div class="blur-topleft"></div>
                <div class="blur-bottomright"></div>

                <div class="hero-text">
                    <h1>REDEFINING FAN ENGAGEMENT</h1>
                    <p style="font-size: 26px;">
                        Fans Shape the Future. Clubs Evolve. Sports Transform.
                    </p>
                    <p style="font-family: Poppins;">
                        A revolutionary platform to involve fans in club affairs from on-field tactics to boardroom
                        strategy.
                    </p>

                    <p style="font-family: Poppins; font-weight: 600;">Be more than a spectator. Join the movement.</p>
                    <button class="get-started-btn btn-primary">Get Started</button>
                </div>
                <div class="hero-image">
                    <img src="./Images/hero-image.png" alt="Sportsheist Hero Image" />
                </div>
            </div>
        </div>
    </div>

    <!-- ! -->
</body>

</html>
